spring.application.name=gfarkas

depersonalization.text=GDPR

depersonalization.customer.text={'name':'---','placeBirth':'n/a','nameMother':'---','email':'nospam@nospam.com'}
depersonalization.customer.date={'dateBirth':'2000-01-01'}
depersonalization.customer.numeric={'taj': '0','tax':'0'}
depersonalization.address.text={'city':'---','street':'---','houseNumber':'---'}
depersonalization.address.numeric={'zip': '0'}
depersonalization.phone.numeric={'countryCode': '0','phoneNumber': '0'}

spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

spring.datasource.url=jdbc:postgresql://localhost:5432/dpd
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway properties
spring.flyway.enabled=true
spring.flyway.locations=classpath:flyway/migration